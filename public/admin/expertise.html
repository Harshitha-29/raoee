  <style>
    .choices__inner {
      border-radius: 20px;
      background-color: transparent;
      height: 10px !important;
      overflow-y: scroll;
    }

    .btn-tertiary {
      color: #555;
      padding: 0;
      line-height: 40px;
      width: 300px;
      margin: auto;
      display: block;
      border: 2px solid #555;
    }
    .btn-tertiary:hover,
    .btn-tertiary:focus {
      color: #888888;
      border-color: #888888;
    }

    /* input file style */
    .input-file {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }
    .input-file + .js-labelFile {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 0 10px;
      cursor: pointer;
    }
    .input-file + .js-labelFile .icon:before {
      content: "";
    }
    .input-file + .js-labelFile.has-file .icon:before {
      content: "";
      color: #5aac7b;
    }

    .bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
      width: 100% !important;
    }

    .bootstrap-tagsinput {
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      display: inline-block;
      padding: 4px 6px;
      color: #555;
      vertical-align: middle;
      border-radius: 4px;
      max-width: 100%;
      line-height: 22px;
      cursor: text;
    }
    .bootstrap-tagsinput input {
      border: 1px solid black;
      box-shadow: none;
      outline: none;
      background-color: transparent;
      padding: 10px 6px;
      margin: 0;

      width: auto;
      max-width: inherit;
    }
    .bootstrap-tagsinput.form-control input::-moz-placeholder {
      color: #777;
      opacity: 1;
    }
    .bootstrap-tagsinput.form-control input:-ms-input-placeholder {
      color: #777;
    }
    .bootstrap-tagsinput.form-control input::-webkit-input-placeholder {
      color: #777;
    }
    .bootstrap-tagsinput input:focus {
      border: none;
      box-shadow: none;
    }
    .bootstrap-tagsinput .tag {
      margin-right: 2px;
      color: white;
      background-color: rgb(146, 44, 141);
      padding: 10px;
    }
    .bootstrap-tagsinput .tag [data-role="remove"] {
      margin-left: 8px;
      cursor: pointer;
    }
    .bootstrap-tagsinput .tag [data-role="remove"]:after {
      content: "x";
      padding: 0px 2px;
    }
    .bootstrap-tagsinput .tag [data-role="remove"]:hover {
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 1px 2px rgba(0, 0, 0, 0.05);
    }
    .bootstrap-tagsinput .tag [data-role="remove"]:hover:active {
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
    }
  </style>

  <script>
    $(document).ready(function () {
      // Javascript method's body can be found in assets/js/demos.js
      $("#navigation").load("commonNavigation.html");
      $("#topbar").load("topBar.html");
      $("#footer").load("footer.html");
      var multipleCancelButton = new Choices(
        "#choices-multiple-remove-button",
        {
          removeItemButton: true,
          maxItemCount: 10,
          searchResultLimit: 10,
          renderChoiceLimit: 10,
        }
      );
      $(".files").attr(
        "data-before",
        "Drag file here or click the above button"
      );
      $('input[type="file"]').change(function (e) {
        var fileName = e.target.files[0].name;
        $(".files").attr("data-before", fileName);
      });
    });
    (function () {
      "use strict";

      $(".input-file").each(function () {
        var $input = $(this),
          $label = $input.next(".js-labelFile"),
          labelVal = $label.html();

        $input.on("change", function (element) {
          var fileName = "";
          if (element.target.value) {
            $("#uploadBtn").show();
            $("#removeBtn").show();
          }
          if (element.target.value)
            fileName = element.target.value.split("\\").pop();
          fileName
            ? $label.addClass("has-file").find(".js-fileName").html(fileName)
            : $label.removeClass("has-file").html(labelVal);
        });
      });
    })();

    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#blah").attr("src", e.target.result);
        };
        selectedFile = input.files[0];
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

  <!-- Script for Tags input -->
  <script>
    // bootstrap-tagsinput.js file - add in local

    (function ($) {
      "use strict";

      var defaultOptions = {
        tagClass: function (item) {
          return "label label-info";
        },
        itemValue: function (item) {
          return item ? item.toString() : item;
        },
        itemText: function (item) {
          return this.itemValue(item);
        },
        itemTitle: function (item) {
          return null;
        },
        freeInput: true,
        addOnBlur: true,
        maxTags: undefined,
        maxChars: undefined,
        confirmKeys: [13, 44],
        delimiter: ",",
        delimiterRegex: null,
        cancelConfirmKeysOnEmpty: true,
        onTagExists: function (item, $tag) {
          $tag.hide().fadeIn();
        },
        trimValue: false,
        allowDuplicates: false,
      };

      /**
       * Constructor function
       */
      function TagsInput(element, options) {
        this.itemsArray = [];

        this.$element = $(element);
        this.$element.hide();

        this.isSelect = element.tagName === "SELECT";
        this.multiple = this.isSelect && element.hasAttribute("multiple");
        this.objectItems = options && options.itemValue;
        this.placeholderText = element.hasAttribute("placeholder")
          ? this.$element.attr("placeholder")
          : "";
        this.inputSize = Math.max(1, this.placeholderText.length);

        this.$container = $('<div class="bootstrap-tagsinput"></div>');
        this.$input = $(
          '<input type="text" placeholder="' + this.placeholderText + '"/>'
        ).appendTo(this.$container);

        this.$element.before(this.$container);

        this.build(options);
      }

      TagsInput.prototype = {
        constructor: TagsInput,

        /**
         * Adds the given item as a new tag. Pass true to dontPushVal to prevent
         * updating the elements val()
         */
        add: function (item, dontPushVal, options) {
          var self = this;

          if (
            self.options.maxTags &&
            self.itemsArray.length >= self.options.maxTags
          )
            return;

          // Ignore falsey values, except false
          if (item !== false && !item) return;

          // Trim value
          if (typeof item === "string" && self.options.trimValue) {
            item = $.trim(item);
          }

          // Throw an error when trying to add an object while the itemValue option was not set
          if (typeof item === "object" && !self.objectItems)
            throw "Can't add objects when itemValue option is not set";

          // Ignore strings only containg whitespace
          if (item.toString().match(/^\s*$/)) return;

          // If SELECT but not multiple, remove current tag
          if (self.isSelect && !self.multiple && self.itemsArray.length > 0)
            self.remove(self.itemsArray[0]);

          if (
            typeof item === "string" &&
            this.$element[0].tagName === "INPUT"
          ) {
            var delimiter = self.options.delimiterRegex
              ? self.options.delimiterRegex
              : self.options.delimiter;
            var items = item.split(delimiter);
            if (items.length > 1) {
              for (var i = 0; i < items.length; i++) {
                this.add(items[i], true);
              }

              if (!dontPushVal) self.pushVal();
              return;
            }
          }

          var itemValue = self.options.itemValue(item),
            itemText = self.options.itemText(item),
            tagClass = self.options.tagClass(item),
            itemTitle = self.options.itemTitle(item);

          // Ignore items allready added
          var existing = $.grep(self.itemsArray, function (item) {
            return self.options.itemValue(item) === itemValue;
          })[0];
          if (existing && !self.options.allowDuplicates) {
            // Invoke onTagExists
            if (self.options.onTagExists) {
              var $existingTag = $(".tag", self.$container).filter(function () {
                return $(this).data("item") === existing;
              });
              self.options.onTagExists(item, $existingTag);
            }
            return;
          }

          // if length greater than limit
          if (
            self.items().toString().length + item.length + 1 >
            self.options.maxInputLength
          )
            return;

          // raise beforeItemAdd arg
          var beforeItemAddEvent = $.Event("beforeItemAdd", {
            item: item,
            cancel: false,
            options: options,
          });
          self.$element.trigger(beforeItemAddEvent);
          if (beforeItemAddEvent.cancel) return;

          // register item in internal array and map
          self.itemsArray.push(item);

          // add a tag element

          var $tag = $(
            '<span class="tag ' +
              htmlEncode(tagClass) +
              (itemTitle !== null ? '" title="' + itemTitle : "") +
              '">' +
              htmlEncode(itemText) +
              '<span data-role="remove"></span></span>'
          );
          $tag.data("item", item);
          self.findInputWrapper().before($tag);
          $tag.after(" ");

          // add <option /> if item represents a value not present in one of the <select />'s options
          if (
            self.isSelect &&
            !$(
              'option[value="' + encodeURIComponent(itemValue) + '"]',
              self.$element
            )[0]
          ) {
            var $option = $(
              "<option selected>" + htmlEncode(itemText) + "</option>"
            );
            $option.data("item", item);
            $option.attr("value", itemValue);
            self.$element.append($option);
          }

          if (!dontPushVal) self.pushVal();

          // Add class when reached maxTags
          if (
            self.options.maxTags === self.itemsArray.length ||
            self.items().toString().length === self.options.maxInputLength
          )
            self.$container.addClass("bootstrap-tagsinput-max");

          self.$element.trigger(
            $.Event("itemAdded", { item: item, options: options })
          );
        },

        /**
         * Removes the given item. Pass true to dontPushVal to prevent updating the
         * elements val()
         */
        remove: function (item, dontPushVal, options) {
          var self = this;

          if (self.objectItems) {
            if (typeof item === "object")
              item = $.grep(self.itemsArray, function (other) {
                return (
                  self.options.itemValue(other) == self.options.itemValue(item)
                );
              });
            else
              item = $.grep(self.itemsArray, function (other) {
                return self.options.itemValue(other) == item;
              });

            item = item[item.length - 1];
          }

          if (item) {
            var beforeItemRemoveEvent = $.Event("beforeItemRemove", {
              item: item,
              cancel: false,
              options: options,
            });
            self.$element.trigger(beforeItemRemoveEvent);
            if (beforeItemRemoveEvent.cancel) return;

            $(".tag", self.$container)
              .filter(function () {
                return $(this).data("item") === item;
              })
              .remove();
            $("option", self.$element)
              .filter(function () {
                return $(this).data("item") === item;
              })
              .remove();
            if ($.inArray(item, self.itemsArray) !== -1)
              self.itemsArray.splice($.inArray(item, self.itemsArray), 1);
          }

          if (!dontPushVal) self.pushVal();

          // Remove class when reached maxTags
          if (self.options.maxTags > self.itemsArray.length)
            self.$container.removeClass("bootstrap-tagsinput-max");

          self.$element.trigger(
            $.Event("itemRemoved", { item: item, options: options })
          );
        },

        /**
         * Removes all items
         */
        removeAll: function () {
          var self = this;

          $(".tag", self.$container).remove();
          $("option", self.$element).remove();

          while (self.itemsArray.length > 0) self.itemsArray.pop();

          self.pushVal();
        },

        /**
         * Refreshes the tags so they match the text/value of their corresponding
         * item.
         */
        refresh: function () {
          var self = this;
          $(".tag", self.$container).each(function () {
            var $tag = $(this),
              item = $tag.data("item"),
              itemValue = self.options.itemValue(item),
              itemText = self.options.itemText(item),
              tagClass = self.options.tagClass(item);

            // Update tag's class and inner text
            $tag.attr("class", null);
            $tag.addClass("tag " + htmlEncode(tagClass));
            $tag.contents().filter(function () {
              return this.nodeType == 3;
            })[0].nodeValue = htmlEncode(itemText);

            if (self.isSelect) {
              var option = $("option", self.$element).filter(function () {
                return $(this).data("item") === item;
              });
              option.attr("value", itemValue);
            }
          });
        },

        /**
         * Returns the items added as tags
         */
        items: function () {
          return this.itemsArray;
        },

        /**
         * Assembly value by retrieving the value of each item, and set it on the
         * element.
         */
        pushVal: function () {
          var self = this,
            val = $.map(self.items(), function (item) {
              return self.options.itemValue(item).toString();
            });

          self.$element.val(val, true).trigger("change");
        },

        /**
         * Initializes the tags input behaviour on the element
         */
        build: function (options) {
          var self = this;

          self.options = $.extend({}, defaultOptions, options);
          // When itemValue is set, freeInput should always be false
          if (self.objectItems) self.options.freeInput = false;

          makeOptionItemFunction(self.options, "itemValue");
          makeOptionItemFunction(self.options, "itemText");
          makeOptionFunction(self.options, "tagClass");

          // Typeahead Bootstrap version 2.3.2
          if (self.options.typeahead) {
            var typeahead = self.options.typeahead || {};

            makeOptionFunction(typeahead, "source");

            self.$input.typeahead(
              $.extend({}, typeahead, {
                source: function (query, process) {
                  function processItems(items) {
                    var texts = [];

                    for (var i = 0; i < items.length; i++) {
                      var text = self.options.itemText(items[i]);
                      map[text] = items[i];
                      texts.push(text);
                    }
                    process(texts);
                  }

                  this.map = {};
                  var map = this.map,
                    data = typeahead.source(query);

                  if ($.isFunction(data.success)) {
                    // support for Angular callbacks
                    data.success(processItems);
                  } else if ($.isFunction(data.then)) {
                    // support for Angular promises
                    data.then(processItems);
                  } else {
                    // support for functions and jquery promises
                    $.when(data).then(processItems);
                  }
                },
                updater: function (text) {
                  self.add(this.map[text]);
                  return this.map[text];
                },
                matcher: function (text) {
                  return (
                    text
                      .toLowerCase()
                      .indexOf(this.query.trim().toLowerCase()) !== -1
                  );
                },
                sorter: function (texts) {
                  return texts.sort();
                },
                highlighter: function (text) {
                  var regex = new RegExp("(" + this.query + ")", "gi");
                  return text.replace(regex, "<strong>$1</strong>");
                },
              })
            );
          }

          // typeahead.js
          if (self.options.typeaheadjs) {
            var typeaheadConfig = null;
            var typeaheadDatasets = {};

            // Determine if main configurations were passed or simply a dataset
            var typeaheadjs = self.options.typeaheadjs;
            if ($.isArray(typeaheadjs)) {
              typeaheadConfig = typeaheadjs[0];
              typeaheadDatasets = typeaheadjs[1];
            } else {
              typeaheadDatasets = typeaheadjs;
            }

            self.$input.typeahead(typeaheadConfig, typeaheadDatasets).on(
              "typeahead:selected",
              $.proxy(function (obj, datum) {
                if (typeaheadDatasets.valueKey)
                  self.add(datum[typeaheadDatasets.valueKey]);
                else self.add(datum);
                self.$input.typeahead("val", "");
              }, self)
            );
          }

          self.$container.on(
            "click",
            $.proxy(function (event) {
              if (!self.$element.attr("disabled")) {
                self.$input.removeAttr("disabled");
              }
              self.$input.focus();
            }, self)
          );

          if (self.options.addOnBlur && self.options.freeInput) {
            self.$input.on(
              "focusout",
              $.proxy(function (event) {
                // HACK: only process on focusout when no typeahead opened, to
                //       avoid adding the typeahead text as tag
                if (
                  $(".typeahead, .twitter-typeahead", self.$container)
                    .length === 0
                ) {
                  self.add(self.$input.val());
                  self.$input.val("");
                }
              }, self)
            );
          }

          self.$container.on(
            "keydown",
            "input",
            $.proxy(function (event) {
              var $input = $(event.target),
                $inputWrapper = self.findInputWrapper();

              if (self.$element.attr("disabled")) {
                self.$input.attr("disabled", "disabled");
                return;
              }

              switch (event.which) {
                // BACKSPACE
                case 8:
                  if (doGetCaretPosition($input[0]) === 0) {
                    var prev = $inputWrapper.prev();
                    if (prev.length) {
                      self.remove(prev.data("item"));
                    }
                  }
                  break;

                // DELETE
                case 46:
                  if (doGetCaretPosition($input[0]) === 0) {
                    var next = $inputWrapper.next();
                    if (next.length) {
                      self.remove(next.data("item"));
                    }
                  }
                  break;

                // LEFT ARROW
                case 37:
                  // Try to move the input before the previous tag
                  var $prevTag = $inputWrapper.prev();
                  if ($input.val().length === 0 && $prevTag[0]) {
                    $prevTag.before($inputWrapper);
                    $input.focus();
                  }
                  break;
                // RIGHT ARROW
                case 39:
                  // Try to move the input after the next tag
                  var $nextTag = $inputWrapper.next();
                  if ($input.val().length === 0 && $nextTag[0]) {
                    $nextTag.after($inputWrapper);
                    $input.focus();
                  }
                  break;
                default:
                // ignore
              }

              // Reset internal input's size
              var textLength = $input.val().length,
                wordSpace = Math.ceil(textLength / 5),
                size = textLength + wordSpace + 1;
              $input.attr(
                "size",
                Math.max(this.inputSize, $input.val().length)
              );
            }, self)
          );

          self.$container.on(
            "keypress",
            "input",
            $.proxy(function (event) {
              var $input = $(event.target);

              if (self.$element.attr("disabled")) {
                self.$input.attr("disabled", "disabled");
                return;
              }

              var text = $input.val(),
                maxLengthReached =
                  self.options.maxChars && text.length >= self.options.maxChars;
              if (
                self.options.freeInput &&
                (keyCombinationInList(event, self.options.confirmKeys) ||
                  maxLengthReached)
              ) {
                // Only attempt to add a tag if there is data in the field
                if (text.length !== 0) {
                  self.add(
                    maxLengthReached
                      ? text.substr(0, self.options.maxChars)
                      : text
                  );
                  $input.val("");
                }

                // If the field is empty, let the event triggered fire as usual
                if (self.options.cancelConfirmKeysOnEmpty === false) {
                  event.preventDefault();
                }
              }

              // Reset internal input's size
              var textLength = $input.val().length,
                wordSpace = Math.ceil(textLength / 5),
                size = textLength + wordSpace + 1;
