    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/now-ui-dashboard.css?v=1.5.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css"

    <link
      rel="stylesheet"

  <style>
    .choices__inner {
      border-radius: 20px;
      background-color: transparent;
      height: 10px !important;
      overflow-y: scroll;
    }
    .ck.ck-editor__editable_inline > :last-child {
      height: 18em;
    }

    #upload {
      opacity: 0;
    }

    #upload-label {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
    }

    .image-area {
      border: 2px dashed black;
      padding: 1rem;
      position: relative;
    }

    .image-area::before {
      content: "Uploaded image result";
      color: black;
      font-weight: bold;
      text-transform: uppercase;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.8rem;
      z-index: 1;
    }

    .image-area img {
      z-index: 2;
      position: relative;
    }
  </style>

  <body class="user-profile">
    <div class="wrapper">
      <div id="navigation"></div>
      <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <div id="topbar"></div>
        <!-- End Navbar -->
        <div class="panel-header panel-header-sm"></div>
        <div class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header" style="display: flex">
                  <h5 class="title">All Registered Employees</h5>
                </div>

                <div class="card-body">
                  <form id="expertiseForm">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="container">
                          <div id="toolbar">
                            <select class="form-control">
                              <option value="">Export Basic</option>
                              <option value="all">Export All</option>
                              <option value="selected">Export Selected</option>
                            </select>
                          </div>

                          <table
                            id="table"
                            class="table-bordered"
                            data-toggle="table"
                            data-filter-control="true"
                            data-show-export="true"
                            data-click-to-select="true"
                            data-search="true"
                            data-toolbar="#toolbar"
                          >
                            <thead class="">
                              <tr>
                                <th
                                  data-field="state"
                                  data-checkbox="true"
                                ></th>
                                <th
                                  data-field="prenom"
                                  data-filter-control="input"
                                  data-sortable="true"
                                >
                                  Name
                                </th>
                                <th
                                  data-field="vertical"
                                  data-filter-control="select"
                                  data-sortable="true"
                                >
                                  Vertical
                                </th>
                                <th
                                  data-field="sub-vertical"
                                  data-filter-control="select"
                                  data-sortable="true"
                                >
                                  Sub-Vertical
                                </th>
                                <th
                                  data-field="expertise"
                                  data-filter-control="select"
                                  data-sortable="true"
                                >
                                  Expertise
                                </th>
                                <th
                                  data-field="Experience"
                                  data-filter-control="select"
                                  data-sortable="true"
                                >
                                  Experience
                                </th>
                                <th data-field="note" data-sortable="true">
                                  Action
                                </th>
                              </tr>
                            </thead>

                            <tbody id="tableBody">
                              <!-- <tr>
                                <td class="bs-checkbox">
                                  <input
                                    data-index="0"
                                    name="btSelectItem"
                                    type="checkbox"
                                  />
                                </td>
                                <td>Reetik</td>
                                <td>Signalling</td>
                                <td>Desgin</td>
                                <td>Sign Tech</td>
                                <td>Fresher</td>
                              </tr> -->
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                    <br />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- footer -->
        <div id="footer"></div>
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/editable/bootstrap-table-editable.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/export/bootstrap-table-export.js"></script>
  <script src="https://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/filter-control/bootstrap-table-filter-control.js"></script>
  <script>
    $(document).ready(function () {
      // Javascript method's body can be found in assets/js/demos.js
      $("#navigation").load("commonNavigation.html");
      $("#topbar").load("topBar.html");
      $("#footer").load("footer.html");
    });
    //exporte les données sélectionnées
    var $table = $("#table");
    $(function () {
      $("#toolbar")
        .find("select")
        .change(function () {
          $table.bootstrapTable("refreshOptions", {
            exportDataType: $(this).val(),
          });
        });
    });

    var trBoldBlue = $("table");

    $(trBoldBlue).on("click", "tr", function () {
      $(this).toggleClass("bold-blue");
    });
  </script>

  <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
  <script src="./../assets/js/multiselect-dropdown.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
  <script src="./../assets/firebase.js"></script>
  <script src="./all-users1.js"></script>
</html>
