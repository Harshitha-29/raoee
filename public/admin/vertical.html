  <style>
    .choices__inner {
      border-radius: 20px;
      background-color: transparent;
      height: 10px !important;
      overflow-y: scroll;
    }

    .btn-tertiary {
      color: #555;
      padding: 0;
      line-height: 40px;
      width: 300px;
      margin: auto;
      display: block;
      border: 2px solid #555;
    }
    .btn-tertiary:hover,
    .btn-tertiary:focus {
      color: #888888;
      border-color: #888888;
    }

    /* input file style */
    .input-file {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }
    .input-file + .js-labelFile {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 0 10px;
      cursor: pointer;
    }
    .input-file + .js-labelFile .icon:before {
      content: "";
    }
    .input-file + .js-labelFile.has-file .icon:before {
      content: "";
      color: #5aac7b;
    }

    .bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
      width: 100% !important;
    }
  </style>
  <body class="user-profile">
    <div class="wrapper">
      <div id="navigation"></div>
      <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <div id="topbar"></div>
        <!-- End Navbar -->
        <div class="panel-header panel-header-sm"></div>
        <div class="content">
          <div class="row">
            <div class="col-md-7">
              <div class="card">
                <div class="card-header" style="display: flex">
                  <h5 class="title">Add A Vertical</h5>
                  <!-- <h5 class="title responsiveEdit" style="float: right;margin-left: 80%;">
                    <i class="fa fa-pencil-alt"></i>
                  </h5> -->
                </div>

                <div class="card-body">
                  <form id="verticalForm">
                    <div class="row">
                      <div class="col-md-8 pr-1">
                        <div class="form-group">
                          <label
                            >Vertical Name
                            <span style="color: red">*</span></label
                          >
                          <input
                            name="name"
                            type="text"
                            class="form-control"
                            required
                            placeholder="Ex : Signalling"
                          />
                        </div>
                        <div class="form-group">
                          <label
                            >Vertical Id <small>Should be short and unique (max 4 char)</small>
                            <span style="color: red">*</span></label
                          >
                          <input
                            name="id"
                            type="text"
                            class="form-control"
                            maxlength="4"
                            required
                            placeholder="Ex :Sig for Signalling"
                          />
                        </div>
                        <button
                          type="submit"
                          id="updateBtn"
                          style="
                            background-color: rgb(146, 44, 141);
                            color: white;
                          "
                          type="button"
                          class="btn btn-elegant center"
                        >
                          <i
                            class="now-ui-icons arrows-1_minimal-right"
                            aria-hidden="true"
                          ></i
                          >Push Vertical
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <div class="card">
                <div class="card-header" style="display: flex">
                  <h5 class="title">Add Sub Verticals</h5>
                </div>

                <div class="card-body">
                  <form id="subVerticalForm">
                    <div class="row">
                      <div class="col-md-8 pr-1">
                        <div class="form-group">
                          <label
                            >Sub-Vertical For
                            <span style="color: red">*</span></label
                          >
                          <select
                            name="name"
                            style="overflow-y: scroll;padding:10px;width: 100%;"
                            id="verticalsDropdown"

                          ></select>
                        </div>
                      </div>
                      <hr />
                      <div class="col-md-8">
                        <div class="form-group">
                          <label>Enter Sub-Vertical</label>
                          <input
                            name="subVertical-name"
                            type="text"
                            class="form-control"
                            placeholder="Ex:Design, Installation etc"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-8">
                        <button
                          type="submit"
                          id="updateBtn"
                          style="
                            background-color: rgb(146, 44, 141);
                            color: white;
                          "
                          type="button"
                          class="btn btn-elegant center"
                        >
                          <i
                            class="now-ui-icons arrows-1_minimal-right"
                            aria-hidden="true"
                          ></i
                          >Push Sub Vertical
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="card">
                <div class="card-header" style="display: flex">
                  <h5 class="title" style="color: brown">All Verticals</h5>
                </div>

                <div class="card-body">
                  <form>
                    <div class="row">

                        <div class="form-group" id="allSubVerticals">
