<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <link

    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />

  </head>
  <style>
    .choices__inner {
      border-radius: 20px;
      background-color: transparent;
      height: 10px !important;
    }
    input[type=file] {
  position: absolute;
  z-index: -1;
  top: 6px;
  left: 0px;
  font-size: 15px;
  color: #999999;
}

.button-wrap {
  position: relative;
}

.new-button {
  display: inline-block;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 4px;
  background-color: #9c27b0;
  font-size: 16px;
  color: #fff;
}

  <body class="user-profile">
    <div class="wrapper">
      <div id="navigation"></div>
      <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <div id="topbar"></div>
        <!-- End Navbar -->
        <div class="panel-header panel-header-sm"></div>
        <div class="content">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h5 class="title">My Profile</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label
                            >First Name <span style="color: red">*</span></label
                          >
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Company"
                            value="Mike"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 pl-1">
                        <div class="form-group">
                          <label>Last Name</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Last Name"
                            value="Andrew"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8 pr-1">
                        <div class="form-group">
                          <label for="exampleInputEmail1"
                            >Email address
                            <span style="color: red">*</span></label
                          >
                          <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-7">
                        <div class="form-group">
                          <label>Your Domain</label>
                          <select
                            id="choices-multiple-remove-button"
                            class="form-control"
                            multiple
                          >
                            <option value="Signalling & Telecommunication">
                              Signalling & Telecommunication
                            </option>
                            <option value="Track">Track</option>
                            <optionvalue="Over Head electrification">
                              Over Head electrification
                            </option>
                            <option value="Designs in S&T">Designs in S&T
                            </option>
                            <option value="Structural Designers">Structural Designers
                            </option>
                            <option value="Bridge Designers">Bridge Designers
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group">
                          <label>Domain Level</label>
                          <select class="form-control">
                            <option value="HTML">Entry - Level</option>
                            <option value="Jquery">Mid - Level</option>
                            <option value="CSS">Senior - Level</option>
                            <option value="CSS">Executive - Level</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Address</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Home Address"
                            value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>City</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="City"
                            value="Mike"
                          />
                        </div>
                      </div>
                      <div class="col-md-4 px-1">
                        <div class="form-group">
                          <label>Country</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Country"
                            value="Andrew"
                          />
                        </div>
                      </div>
                      <div class="col-md-4 pl-1">
                        <div class="form-group">
                          <label>Postal Code</label>
                          <input
                            type="number"
                            class="form-control"
                            placeholder="ZIP Code"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row ">
                      <div class="col-md-12 col-lg-10 col-12">
                        
                          <label class ="new-button" for="upload"> Upload CV
                          <input id="upload" type="file" >
                  
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>About Me</label>
                          <textarea
                            rows="4"
                            cols="80"
                            class="form-control"
                            placeholder="Here can be your description"
                            value="Mike"
                          >
                            Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea
                          >
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card card-user">
                <div class="image">
                  <img src="../assets/img/bg5.jpg" alt="..." />
                </div>
                <div class="card-body">
                  <div class="author">
                    <a href="#">
                      <img
                        class="avatar border-gray"
                        src="../assets/img/mike.jpg"
                        alt="..."
                      />
                      <h5 class="title">Mike Andrew</h5>
                    </a>
                    <p class="description">michael24</p>
                  </div>
                  <p class="description text-center">
                    "Lamborghini Mercy <br />
                    Your chick she so thirsty <br />
                    I'm in that two seat Lambo"
                  </p>
                </div>
                <hr />
                <div class="button-container">
                  <button
                    href="#"
                    class="btn btn-neutral btn-icon btn-round btn-lg"
                  >
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button
                    href="#"
                    class="btn btn-neutral btn-icon btn-round btn-lg"
                  >
                    <i class="fab fa-twitter"></i>
                  </button>
                  <button
                    href="#"
                    class="btn btn-neutral btn-icon btn-round btn-lg"
                  >
                    <i class="fab fa-google-plus-g"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- footer -->
        <div id="footer"></div>
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
  </body>
  <script>
    $(document).ready(function () {
      // Javascript method's body can be found in assets/js/demos.js
      $("#navigation").load("commonNavigation.html");
      $("#topbar").load("topBar.html");
      $("#footer").load("footer.html");
      var multipleCancelButton = new Choices(
        "#choices-multiple-remove-button",
        {
          removeItemButton: true,
          maxItemCount: 10,
          searchResultLimit: 10,
          renderChoiceLimit: 10,
        }
      );
      $(".files").attr('data-before',"Drag file here or click the above button");
      $('input[type="file"]').change(function(e){
      var fileName = e.target.files[0].name;
      $(".files").attr('data-before',fileName);

      });
    });
  </script>
</html>
