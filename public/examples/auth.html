  <body class="user-profile">
    <div class="wrapper">
      <div id="navigation"></div>
      <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <div id="topbar"></div>
        <!-- End Navbar -->
        <div
          class="panel-header panel-header-sm"
          style="height: 64px; padding-bottom: 0px"
        ></div>
        <div class="content">
          <div class="container register">
            <div class="row">
              <div class="col-md-3 register-left">
                <img src="../assets/img/loginimg.png" alt="" />
                <h3 style="color: black; font-weight: 800">Welcome To RAOEE</h3>
                <p style="color: #000000">
                  Create Your Free Account Now And Get A Job Opprtunity
                </p>
                <div class="hide-small">
                  <label style="color: black; font-weight: 800"
                    >Already a member?</label
                  >
                  <a
                    class="nav-link"
                    id="login-tab"
                    data-toggle="tab"
                    href="#login"
                    role="tab"
                    aria-controls="login"
                    aria-selected="false"
                    ><input
                      onclick="showlogin()"
                      type="submit"
                      name=""
                      value="Login" /></a
                  ><br />
                </div>
              </div>
              <div class="col-md-9 register-right">
                <ul
                  class="nav nav-tabs nav-justified"
                  id="myTab"
                  role="tablist"
                >
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="home-tab"
                      data-toggle="tab"
                      href="#home"
                      role="tab"
                      aria-controls="home"
                      aria-selected="true"
                      >Employee</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="profile-tab"
                      data-toggle="tab"
                      href="#profile"
                      role="tab"
                      aria-controls="profile"
                      aria-selected="false"
                      >Hirer</a
                    >
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div
                    class="tab-pane fade show"
                    id="login"
                    role="tabpanel"
                    aria-labelledby="login-tab"
                  >
                    <h3 class="register-heading">Welcome Back User !</h3>
                    <div class="row register-form">
                      <div class="col-md-6">
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-control"
                            placeholder="Your Email *"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Password *"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <input
                          type="submit"
                          class="btnRegister"
                          value="Login"
                        />
                      </div>
                    </div>
                  </div>

                  <div
                    class="tab-pane fade show active"
                    id="home"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                  >
                    <h3 class="register-heading">Apply as a Employee</h3>
                    <form id="employeeForm">
                      <div class="row register-form">
                        <div class="col-md-6">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="First Name *"
                              name="fname"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Your Email *"
                              name="email"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Password *"
                              name="password"
                            />
                          </div>
                          <div class="form-group">
                            <select name="gender" class="form-control">
                              <option class="hidden" selected disabled>
                                Gender
                              </option>
                              <option value="Male" >Male</option>
                              <option value="Female" >Female</option>
                              <option value="Others" >Others</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Last Name *"
                              name="lname"
                            />
                          </div>

                          <div class="form-group">
                            <input
                              type="text"
                              minlength="10"
                              maxlength="10"
                              class="form-control"
                              placeholder="Your Phone *"
                              name="phone"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Confirm Password *"
                              name="cpassword"
                            />
                          </div>

                          <input
                            type="submit"
                            class="btnRegister"
                            value="Register"
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                  <div
                    class="tab-pane fade show"
                    id="profile"
                    role="tabpanel"
                    aria-labelledby="profile-tab"
                  >
                    <h3 class="register-heading">Apply as a Hirer</h3>
                    <form id="employerForm">
                    <div class="row register-form">
                      <div class="col-md-6">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="First Name *"
                            name="fname"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Last Name *"
                            name="lname"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-control"
                            placeholder="Email *"
                            name="email"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            maxlength="10"
                            minlength="10"
                            class="form-control"
                            placeholder="Phone *"
                            name="phone"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Password *"
                            name="password"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Confirm Password *"
                            name="cpassword"
                          />
                        </div>
                        <div class="form-group">
                          <select name="question" class="form-control">
                            <option class="hidden" selected disabled>
                              Please select your Sequrity Question
                            </option>
                            <option value="birthday" >What is your Birthdate?</option>
                            <option value="oldPhoneNumber">What is Your old Phone Number</option>
                            <option value="petName" >What is your Pet Name?</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="`Answer *"
                            name="answer"
                          />
                        </div>
                        <input
                          type="submit"
                          class="btnRegister"
                          value="Register"
                        />
                      </div>
                    </div>
                  </form>
                  </div>

                  <div
                    class="row mb-4 px-9 adjust-small"
                    style="margin-left: 30%"
                  >
                    <h6 class="mb-0 mr-4 mt-2">Or Sign in with</h6>
                    <div class="facebook text-center mr-3">
                      <div class="fa fa-google"></div>
                    </div>
                    <div class="twitter text-center mr-3">
                      <div class="fa fa-twitter"></div>
                    </div>
                    <div class="linkedin text-center mr-3">
                      <div class="fa fa-linkedin"></div>
                    </div>
                  </div>
                  <div class="show-small" style="display: none">
                    <label style="color: black; font-weight: 800"
                      >Already a member?</label
                    >
                    <button
                      class="btn btn-primary"
                      id="login-tab"
                      onclick="showlogin()"
                      data-toggle="tab"
                      href="#login"
                      role="tab"
                      aria-controls="login"
                      aria-selected="false"
                      style="
                        width: 34%;
                        background-color: #05426b;
                        border-radius: 20px;
                      "
                    >
                      Login</button
                    ><br />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="footer"></div>
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
  </body>
